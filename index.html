<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>競程講義</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  
  <style>
    h1 {
      text-align: center;
    }
  </style>
  
  <!-- MathJax 配置 -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        processEscapes: true,
        processEnvironments: true,
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      },
      TeX: {
        equationNumbers: { autoNumber: "AMS" },
        extensions: ["AMSmath.js", "AMSsymbols.js"]
      }
    });
    
    // Docsify 頁面載入完成後重新渲染 MathJax
    MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
  </script>
</head>
<body>
  <div id="app">載入中...</div>
  
  <script>
    window.$docsify = {
      name: '競程講義',
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: false,
      sidebarCollapse: {
        collapse: false,
        clickable: true
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // 每次頁面變化後重新渲染數學公式
            if (typeof MathJax !== 'undefined') {
              MathJax.Hub.Queue(["Typeset", MathJax.Hub, "app"]);
            }
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_CHTML"></script>
  
  <!-- Prism 語法高亮 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  
  <!-- 側邊欄折疊 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
