<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>競程筆記</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- MathJax Configuration (must be before the script) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true,
        tags: 'ams'
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        processHtmlClass: 'tex2jax_process',
        ignoreHtmlClass: 'tex2jax_ignore'
      },
      startup: {
        pageReady: () => {
          console.log('MathJax startup pageReady called');
          return MathJax.startup.defaultPageReady();
        },
        ready: () => {
          console.log('MathJax is ready!');
          MathJax.startup.defaultReady();
          window.dispatchEvent(new CustomEvent('mathjaxReady'));
        }
      }
    };
  </script>
  
  <!-- MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <!-- Highlight.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 0 2rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #ffd140 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      cursor: pointer;
      animation: gradientShift 3s ease infinite;
      background-size: 200% 200%;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 1.5rem;
    }

    .navbar a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .navbar a:hover {
      color: var(--text-primary);
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    .navbar a:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--primary-light);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .navbar a:hover:before {
      width: 80%;
    }

    .navbar a.active {
      color: var(--primary-light);
      background: rgba(99, 102, 241, 0.15);
    }

    .navbar a.active:before {
      width: 80%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu-toggle {
      display: block;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      margin-right: 1rem;
      transition: all 0.2s ease;
      border-radius: 6px;
    }

    .menu-toggle:hover {
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary-light);
      transform: scale(1.1);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 70px;
      bottom: 0;
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: var(--bg-tertiary);
      border-radius: 3px;
    }

    .sidebar-content {
      padding: 2rem 1rem;
    }

    .sidebar-content ul {
      list-style: none;
    }

    .sidebar-content li {
      margin: 0.25rem 0;
    }

    .sidebar-content a {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s;
      font-size: 0.95rem;
    }

    .sidebar-content a:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      transform: translateX(2px);
    }

    .sidebar-content a.active {
      background: rgba(99, 102, 241, 0.15);
      color: var(--primary-light);
      font-weight: 500;
    }

    .sidebar-content ul ul {
      padding-left: 1rem;
    }

    .sidebar-content ul ul a {
      font-size: 0.9rem;
      padding: 0.6rem 1rem;
    }

    .sidebar-content > ul > li > strong,
    .sidebar-content > ul > li > p {
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: var(--text-primary);
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
      background: var(--bg-tertiary);
      user-select: none;
    }

    .sidebar-content > ul > li > strong:hover,
    .sidebar-content > ul > li > p:hover {
      background: rgba(99, 102, 241, 0.2);
      color: var(--primary-light);
    }

    .sidebar-content > ul > li > strong::after,
    .sidebar-content > ul > li > p::after {
      content: '›';
      font-size: 1.3rem;
      transition: transform 0.2s;
      margin-left: auto;
    }

    .sidebar-content > ul > li > strong.expanded::after,
    .sidebar-content > ul > li > p.expanded::after {
      transform: rotate(90deg);
    }

    .sidebar-section {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .sidebar-section.expanded {
      max-height: 1000px;
    }

    /* Main Content */
    .main {
      margin-left: 280px;
      margin-top: 70px;
      padding: 3rem;
      min-height: calc(100vh - 70px);
      transition: all 0.3s ease;
    }

    .main.fullscreen {
      margin-left: 0 !important;
      padding: 3rem 4rem;
    }

    .content {
      max-width: 900px;
      margin: 0 auto;
      transition: max-width 0.3s ease;
    }

    .main.fullscreen .content {
      max-width: 1400px;
      padding: 0;
    }

    .content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }

    .content h2 {
      font-size: 2rem;
      font-weight: 600;
      margin: 2.5rem 0 1.5rem;
      color: var(--text-primary);
      border-bottom: 2px solid var(--border);
      padding-bottom: 0.5rem;
    }

    .content h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 2rem 0 1rem;
      color: var(--text-primary);
    }

    .content h4 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 1.5rem 0 1rem;
      color: var(--text-primary);
    }

    .content p {
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      line-height: 1.8;
    }

    .content a {
      color: var(--primary-light);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .content a:hover {
      border-bottom-color: var(--primary-light);
    }

    .content code {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-secondary);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9em;
      color: var(--primary-light);
    }

    .content pre {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      overflow-x: auto;
      margin: 1.5rem 0;
      box-shadow: 0 4px 6px var(--shadow);
    }

    .content pre code {
      background: none;
      padding: 0;
      color: inherit;
    }

    .content ul, .content ol {
      margin: 1.5rem 0;
      padding-left: 2rem;
      color: var(--text-secondary);
    }

    .content li {
      margin: 0.75rem 0;
    }

    .content blockquote {
      border-left: 4px solid var(--primary);
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      background: var(--bg-secondary);
      border-radius: 0 8px 8px 0;
      color: var(--text-secondary);
    }

    .content blockquote > *:last-child {
      margin-bottom: 0;
    }

    .content blockquote p:last-child {
      margin-bottom: 0;
    }

    /* Fix heading alignment in blockquotes */
    .content blockquote h1,
    .content blockquote h2,
    .content blockquote h3,
    .content blockquote h4,
    .content blockquote h5,
    .content blockquote h6 {
      margin-top: 0.75rem;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
      font-weight: 600;
      border-bottom: none !important;
      padding-bottom: 0 !important;
    }

    .content blockquote h1:first-child,
    .content blockquote h2:first-child,
    .content blockquote h3:first-child,
    .content blockquote h4:first-child,
    .content blockquote h5:first-child,
    .content blockquote h6:first-child {
      margin-top: 0;
    }

    .content blockquote h1:last-child,
    .content blockquote h2:last-child,
    .content blockquote h3:last-child,
    .content blockquote h4:last-child,
    .content blockquote h5:last-child,
    .content blockquote h6:last-child {
      margin-bottom: 0;
    }

    .content blockquote h3 {
      font-size: 1.3rem;
    }

    .content blockquote h4 {
      font-size: 1.15rem;
    }

    /* Fix paragraph spacing in blockquotes */
    .content blockquote p {
      margin-bottom: 1rem;
      line-height: 1.7;
    }

    .content blockquote p:last-child {
      margin-bottom: 0;
    }

    /* Fix blockquote content alignment */
    .content blockquote > * {
      text-align: left;
    }

    .content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      background: var(--bg-secondary);
      border-radius: 8px;
      overflow: hidden;
    }

    .content th, .content td {
      padding: 1rem;
      border: 1px solid var(--border);
      text-align: left;
    }

    .content th {
      background: var(--bg-tertiary);
      font-weight: 600;
      color: var(--text-primary);
    }

    .content td {
      color: var(--text-secondary);
    }

    .content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1.5rem 0;
    }

    /* Loading state */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      color: var(--text-muted);
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 1.5rem;
      margin: 2rem 0;
      color: #fca5a5;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main {
        margin-left: 0 !important;
        padding: 2rem 1.5rem;
      }

      .main.fullscreen {
        margin-left: 0 !important;
      }

      .content {
        max-width: 100% !important;
        padding: 0 !important;
      }

      .main.fullscreen .content {
        max-width: 100% !important;
        padding: 0 !important;
      }

      .header {
        padding: 0 1rem;
      }

      .header-content {
        flex-direction: column;
        gap: 1rem;
        padding: 0.5rem 0;
      }

      .navbar {
        gap: 1rem;
      }

      .navbar ul {
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .navbar a {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }

      .content h1 {
        font-size: 2rem;
      }

      .content h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .navbar ul {
        gap: 0.25rem;
      }

      .navbar a {
        font-size: 0.8rem;
        padding: 0.3rem 0.6rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content > * {
      animation: fadeIn 0.5s ease-out;
    }

    /* MathJax styling */
    mjx-container {
      overflow-x: auto;
      overflow-y: hidden;
    }

    /* Cover Page Styles */
    .cover-container {
      min-height: 100vh;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(99, 102, 241, 0.1) 0%, 
        rgba(139, 92, 246, 0.1) 50%, 
        rgba(244, 63, 94, 0.1) 100%);
      overflow: hidden;
      z-index: 0;
    }

    .cover-content {
      text-align: center;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
    }

    .cover-title {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #feca57 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      position: relative;
      min-height: 5rem;
      background-size: 300% 300%;
      animation: gradientShift 4s ease infinite;
    }

    .cursor {
      color: var(--primary);
      animation: blink 1s infinite;
      font-weight: 300;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .cover-subtitle {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      min-height: 2rem;
    }

    .cover-buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .cover-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .cover-btn.primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    .cover-btn.primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .cover-btn.secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border);
    }

    .cover-btn.secondary:hover {
      transform: translateY(-3px);
      background: var(--bg-tertiary);
      border-color: var(--primary);
      color: var(--primary-light);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .cover-decoration {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
    }

    .floating-icon:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-icon:nth-child(2) {
      top: 60%;
      right: 15%;
      animation-delay: 1.5s;
    }

    .floating-icon:nth-child(3) {
      bottom: 30%;
      left: 20%;
      animation-delay: 3s;
    }

    .floating-icon:nth-child(4) {
      top: 30%;
      right: 10%;
      animation-delay: 4.5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
        opacity: 0.8;
      }
    }

    /* Responsive cover design */
    @media (max-width: 768px) {
      .cover-title {
        font-size: 2.5rem;
        min-height: 3.5rem;
      }

      .cover-subtitle {
        font-size: 1.2rem;
        min-height: 1.5rem;
      }

      .cover-buttons {
        flex-direction: column;
        align-items: center;
      }

      .cover-btn {
        width: 100%;
        max-width: 300px;
      }

      .floating-icon {
        font-size: 1.5rem;
      }
    }

    /* Enhanced code block styling for highlight.js */
    .content pre code.hljs {
      position: relative;
      background: var(--bg-secondary) !important;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      overflow-x: auto;
      margin: 1.5rem 0;
      box-shadow: 0 4px 6px var(--shadow);
      font-family: 'JetBrains Mono', monospace !important;
      font-size: 0.9em !important;
      line-height: 1.5 !important;
      display: block;
    }

    .content pre {
      background: transparent;
      border: none;
      border-radius: 0;
      padding: 0;
      margin: 1.5rem 0;
      box-shadow: none;
    }

    /* Ensure inline code maintains its styling */
    .content p code:not(.hljs),
    .content li code:not(.hljs) {
      background: var(--bg-secondary) !important;
      padding: 0.2rem 0.5rem !important;
      border-radius: 4px !important;
      color: var(--primary-light) !important;
      font-family: 'JetBrains Mono', monospace !important;
      font-size: 0.9em !important;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div style="display: flex; align-items: center;">
        <button class="menu-toggle" id="menuToggle">☰</button>
        <div class="logo" id="homeLink">🏆 競程講義</div>
      </div>
      <nav class="navbar" id="navbar">
        <div class="loading">載入導航中...</div>
      </nav>
    </div>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-content" id="sidebarContent">
      <div class="loading">載入選單中...</div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main" id="main">
    <div class="content" id="content">
      <div class="loading">載入內容中...</div>
    </div>
  </main>

  <!-- Highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/c.min.js"></script>
  
  <script>
    // Configure highlight.js
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, hljs ready:', typeof hljs !== 'undefined');
      
      if (typeof hljs !== 'undefined') {
        console.log('Highlight.js loaded successfully');
        window.dispatchEvent(new CustomEvent('highlightReady'));
      } else {
        console.error('Highlight.js failed to load');
      }
    });
  </script>

  <script>
    // Configure marked
    marked.setOptions({
      highlight: function(code, lang) {
        // Check if highlight.js is available
        if (typeof hljs !== 'undefined') {
          try {
            if (lang && hljs.getLanguage(lang)) {
              return hljs.highlight(code, { language: lang }).value;
            } else {
              // Auto-detect language
              return hljs.highlightAuto(code).value;
            }
          } catch (e) {
            console.warn('Highlight.js error:', e);
            return code;
          }
        }
        return code;
      },
      breaks: true,
      gfm: true
    });

    // MathJax configuration is now at the top of the file

    let currentPath = '';

    // Load markdown file
    async function loadMarkdown(path) {
      try {
        // 移除開頭的 / 或 ./
        let filePath = path.replace(/^\.?\//, '');
        
        console.log('Loading:', filePath); // Debug log
        const response = await fetch(filePath);
        
        if (!response.ok) {
          console.error(`HTTP Error: ${response.status} for ${filePath}`);
          throw new Error(`無法載入 ${filePath} (Status: ${response.status})`);
        }
        
        const markdown = await response.text();
        console.log('Loaded successfully:', filePath); // Debug log
        return markdown;
      } catch (error) {
        console.error('Error loading markdown:', error);
        return null;
      }
    }

    // Render cover page
    function renderCoverPage() {
      const contentEl = document.getElementById('content');
      const main = document.getElementById('main');
      
      // Hide header and sidebar for full screen cover
      document.querySelector('.header').style.display = 'none';
      document.querySelector('.sidebar').style.display = 'none';
      main.style.margin = '0';
      main.style.padding = '0';
      
      contentEl.innerHTML = `
        <div class="cover-container">
          <div class="cover-content">
            <h1 class="cover-title">
              <span id="typing-title"></span>
              <span class="cursor">|</span>
            </h1>
            <p class="cover-subtitle">
              <span id="typing-subtitle"></span>
            </p>
            <div class="cover-buttons">
              <button class="cover-btn primary" onclick="exitCoverPage(); window.location.hash='Basic/Introduction.md'">
                <span>🚀</span>
                開始
              </button>
              <button class="cover-btn secondary" onclick="exitCoverPage(); window.location.hash='cp.md'">
                <span>📖</span>
                關於競程
              </button>
            </div>
          </div>
          <div class="cover-decoration">
            <div class="floating-icon">💡</div>
            <div class="floating-icon">⚡</div>
            <div class="floating-icon">🎯</div>
            <div class="floating-icon">🏆</div>
          </div>
        </div>
      `;

      // Start typing animation
      setTimeout(() => {
        typeText('typing-title', '競程筆記', 150, () => {
          setTimeout(() => {
            typeText('typing-subtitle', 'Powered by Zhenzhe', 100);
          }, 500);
        });
      }, 300);
    }

    // Typing animation function
    function typeText(elementId, text, speed, callback) {
      const element = document.getElementById(elementId);
      if (!element) return;
      
      let i = 0;
      element.textContent = '';
      
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    // Exit cover page and restore normal layout
    function exitCoverPage() {
      const main = document.getElementById('main');
      
      // Restore header and sidebar
      document.querySelector('.header').style.display = 'flex';
      document.querySelector('.sidebar').style.display = 'block';
      main.style.margin = '';
      main.style.padding = '';
      main.classList.remove('fullscreen');
      
      // Reset sidebar visibility state
      if (window.innerWidth > 768) {
        if (sidebarVisible) {
          main.style.marginLeft = '280px';
          main.classList.remove('fullscreen');
        } else {
          main.style.marginLeft = '0';
          main.classList.add('fullscreen');
        }
      }
    }

    // Render content
    async function renderContent(path) {
      const contentEl = document.getElementById('content');
      
      // Check if it's the home page
      if (path === 'README.md' || path === '' || path === '/') {
        renderCoverPage();
        currentPath = 'README.md';
        return;
      }
      
      // Ensure normal layout for non-cover pages
      exitCoverPage();
      
      contentEl.innerHTML = '<div class="loading">載入內容中...</div>';
      
      const markdown = await loadMarkdown(path);
      
      if (markdown) {
        contentEl.innerHTML = marked.parse(markdown);
        
        // Re-run highlight.js for all code blocks
        function highlightCodeBlocks() {
          if (typeof hljs === 'undefined') {
            console.warn('Highlight.js not available');
            return;
          }
          
          contentEl.querySelectorAll('pre code').forEach((block) => {
            // Store original text content
            const text = block.textContent;
            
            try {
              // 檢測語言
              const classes = block.className.match(/language-(\w+)/);
              if (classes && classes[1]) {
                const lang = classes[1];
                if (hljs.getLanguage(lang)) {
                  const result = hljs.highlight(text, { language: lang });
                  block.innerHTML = result.value;
                  block.className = `hljs language-${lang}`;
                } else {
                  // Auto-detect if language not supported
                  const result = hljs.highlightAuto(text);
                  block.innerHTML = result.value;
                  block.className = `hljs language-${result.language || 'auto'}`;
                }
              } else {
                // 如果沒有指定語言，嘗試 C++ 作為預設
                if (hljs.getLanguage('cpp')) {
                  const result = hljs.highlight(text, { language: 'cpp' });
                  block.innerHTML = result.value;
                  block.className = 'hljs language-cpp';
                } else {
                  // Fallback to auto-detect
                  const result = hljs.highlightAuto(text);
                  block.innerHTML = result.value;
                  block.className = `hljs language-${result.language || 'auto'}`;
                }
              }
            } catch (e) {
              console.warn('Highlight.js error:', e);
            }
          });
        }
        
        // Simple approach: try highlighting immediately and with fallback
        function applyHighlighting() {
          if (typeof hljs !== 'undefined') {
            highlightCodeBlocks();
          } else {
            // Wait for highlightReady event
            window.addEventListener('highlightReady', highlightCodeBlocks, { once: true });
            
            // Additional fallback
            setTimeout(() => {
              if (typeof hljs !== 'undefined') {
                highlightCodeBlocks();
              }
            }, 1000);
          }
        }
        
        applyHighlighting();
        
        // Enhanced MathJax rendering
        function renderMath() {
          if (window.MathJax && window.MathJax.typesetPromise) {
            console.log('Starting MathJax rendering...');
            // Clear previous processing
            MathJax.typesetClear([contentEl]);
            // Process new content
            MathJax.typesetPromise([contentEl]).then(() => {
              console.log('MathJax rendering completed successfully');
            }).catch((err) => {
              console.error('MathJax error:', err);
            });
          } else {
            console.warn('MathJax typesetPromise not available');
          }
        }
        
        // Wait for MathJax to be ready
        function applyMathJax() {
          if (window.MathJax && window.MathJax.typesetPromise) {
            // MathJax is ready, render immediately
            renderMath();
          } else {
            // Listen for the mathjaxReady event
            window.addEventListener('mathjaxReady', renderMath, { once: true });
            
            // Fallback: check periodically
            let attempts = 0;
            const maxAttempts = 20;
            const checkMathJax = setInterval(() => {
              attempts++;
              if (window.MathJax && window.MathJax.typesetPromise) {
                clearInterval(checkMathJax);
                renderMath();
              } else if (attempts >= maxAttempts) {
                clearInterval(checkMathJax);
                console.warn('MathJax not available after', maxAttempts, 'attempts');
              }
            }, 300);
          }
        }
        
        applyMathJax();
        
        // Scroll to top
        window.scrollTo(0, 0);
        
        currentPath = path;
      } else {
        contentEl.innerHTML = `
          <div class="error">
            <h3>❌ 載入失敗</h3>
            <p>無法載入檔案: ${path}</p>
            <p>請確認檔案是否存在於正確的位置。</p>
          </div>
        `;
      }
    }

    // Render navbar
    async function renderNavbar() {
      const navbarEl = document.getElementById('navbar');
      
      const markdown = await loadMarkdown('_navbar.md');
      
      if (markdown) {
        navbarEl.innerHTML = marked.parse(markdown);
        
        // Add click handlers to all navbar links
        const links = navbarEl.querySelectorAll('a');
        links.forEach(link => {
          const href = link.getAttribute('href');
          
          // Skip external links
          if (href && !href.startsWith('http')) {
            link.addEventListener('click', (e) => {
              e.preventDefault();
              
              // Update active state
              links.forEach(l => l.classList.remove('active'));
              link.classList.add('active');
              
              // 移除 href 中的 ./ 前綴
              const cleanHref = href.replace(/^\.?\//, '');
              
              // Load content
              window.location.hash = cleanHref;
            });
          }
        });
      } else {
        navbarEl.innerHTML = `
          <div class="error">
            <p>❌ 無法載入導航</p>
          </div>
        `;
      }
    }

    // Render sidebar
    async function renderSidebar() {
      const sidebarEl = document.getElementById('sidebarContent');
      
      const markdown = await loadMarkdown('_sidebar.md');
      
      if (markdown) {
        sidebarEl.innerHTML = marked.parse(markdown);
        
        // Add collapsible functionality to sections
        const sections = sidebarEl.querySelectorAll('strong, p');
        sections.forEach(section => {
          // Find the next ul element (the submenu)
          let nextElement = section.nextElementSibling;
          while (nextElement && nextElement.tagName !== 'UL') {
            nextElement = nextElement.nextElementSibling;
          }
          
          if (nextElement && nextElement.tagName === 'UL') {
            // Wrap the submenu in a collapsible div
            const wrapper = document.createElement('div');
            wrapper.className = 'sidebar-section';
            nextElement.parentNode.insertBefore(wrapper, nextElement);
            wrapper.appendChild(nextElement);
            
            // Add click handler to toggle
            section.addEventListener('click', () => {
              section.classList.toggle('expanded');
              wrapper.classList.toggle('expanded');
            });
          }
        });
        
        // Add click handlers to all links
        const links = sidebarEl.querySelectorAll('a');
        links.forEach(link => {
          const href = link.getAttribute('href');
          
          // Skip external links
          if (href && !href.startsWith('http')) {
            link.addEventListener('click', (e) => {
              e.preventDefault();
              
              // Update active state
              links.forEach(l => l.classList.remove('active'));
              link.classList.add('active');
              
              // 移除 href 中的 ./ 前綴
              const cleanHref = href.replace(/^\.?\//, '');
              
              // Load content
              window.location.hash = cleanHref;
              
              // Close mobile sidebar
              if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
              }
            });
          }
        });
      } else {
        sidebarEl.innerHTML = `
          <div class="error">
            <p>❌ 無法載入選單</p>
            <p>請確認 _sidebar.md 檔案是否存在。</p>
          </div>
        `;
      }
    }

    // Handle hash changes
    function handleRouting() {
      const hash = window.location.hash.slice(1) || 'README.md';
      renderContent(hash);
      
      // Update active link in sidebar
      const sidebarLinks = document.querySelectorAll('#sidebarContent a');
      sidebarLinks.forEach(link => {
        const href = link.getAttribute('href');
        const cleanHref = href ? href.replace(/^\.?\//, '') : '';
        const cleanHash = hash.replace(/^\.?\//, '');
        
        if (cleanHref === cleanHash || (cleanHash === 'README.md' && (href === '/' || cleanHref === '' || cleanHref === 'README.md'))) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
      
      // Update active link in navbar
      const navbarLinks = document.querySelectorAll('#navbar a');
      navbarLinks.forEach(link => {
        const href = link.getAttribute('href');
        const cleanHref = href ? href.replace(/^\.?\//, '') : '';
        const cleanHash = hash.replace(/^\.?\//, '');
        
        if (cleanHref === cleanHash) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    }

    // Initialize
    async function init() {
      await Promise.all([
        renderNavbar(),
        renderSidebar()
      ]);
      handleRouting();
      
      // Set initial sidebar state for desktop
      if (window.innerWidth > 768) {
        const main = document.getElementById('main');
        if (sidebarVisible) {
          main.classList.remove('fullscreen');
          main.style.marginLeft = '280px';
        } else {
          main.classList.add('fullscreen');
          main.style.marginLeft = '0';
        }
      }
    }

    // Sidebar toggle functionality
    let sidebarVisible = true;
    
    document.getElementById('menuToggle').addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main');
      
      if (window.innerWidth <= 768) {
        // Mobile behavior: toggle open/close
        sidebar.classList.toggle('open');
      } else {
        // Desktop behavior: toggle sidebar visibility and adjust main content
        sidebarVisible = !sidebarVisible;
        
        if (sidebarVisible) {
          sidebar.style.transform = 'translateX(0)';
          main.classList.remove('fullscreen');
          main.style.marginLeft = '280px';
        } else {
          sidebar.style.transform = 'translateX(-100%)';
          main.classList.add('fullscreen');
          main.style.marginLeft = '0';
        }
      }
    });

    // Close sidebar when clicking main content on mobile
    document.getElementById('main').addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.remove('open');
      }
    });

    // Home link
    document.getElementById('homeLink').addEventListener('click', () => {
      window.location.hash = 'README.md';
    });

    // Listen for hash changes
    window.addEventListener('hashchange', handleRouting);

    // Handle window resize
    window.addEventListener('resize', () => {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main');
      
      if (window.innerWidth <= 768) {
        // Mobile: reset to default mobile behavior
        sidebar.style.transform = '';
        sidebar.classList.remove('open');
        main.classList.remove('fullscreen');
      } else {
        // Desktop: maintain sidebar visibility state
        if (sidebarVisible) {
          sidebar.style.transform = 'translateX(0)';
          main.classList.remove('fullscreen');
          main.style.marginLeft = '280px';
        } else {
          sidebar.style.transform = 'translateX(-100%)';
          main.classList.add('fullscreen');
          main.style.marginLeft = '0';
        }
      }
    });

    // Start the app
    init();
  </script>
</body>
