<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Á∑ö‰∏äÁ∑®Ë≠ØÂô®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            height: calc(100vh - 200px);
            min-height: 600px;
        }

        .editor-panel, .io-panel {
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        .editor-panel {
            border-right: 2px solid #e0e0e0;
        }

        .panel-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .editor-container {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        textarea {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-section, .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .output-section {
            margin-bottom: 0;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #runBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #runBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        #runBtn:active {
            transform: translateY(0);
        }

        #clearBtn {
            background: #f1f3f4;
            color: #5f6368;
        }

        #clearBtn:hover {
            background: #e8eaed;
        }

        #output {
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            border-left: 4px solid #d32f2f;
        }

        .success {
            color: #2e7d32;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }

            .editor-panel {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ C++ Á∑ö‰∏äÁ∑®Ë≠ØÂô®</h1>
            <p>C++17 Ê®ôÊ∫ñ | Âç≥ÊôÇÁ∑®Ë≠ØÂü∑Ë°å</p>
        </div>

        <div class="main-content">
            <div class="editor-panel">
                <div class="panel-title">Á®ãÂºèÁ¢ºÁ∑®ËºØÂô®</div>
                <div class="editor-container">
                    <textarea id="code">#include <iostream>
using namespace std;

int main() {
    cout << "Hello, World!" << endl;
    return 0;
}</textarea>
                </div>
            </div>

            <div class="io-panel">
                <div class="input-section">
                    <div class="panel-title">Ëº∏ÂÖ•</div>
                    <textarea id="input" placeholder="Âú®Ê≠§Ëº∏ÂÖ•Á®ãÂºèÁöÑÊ®ôÊ∫ñËº∏ÂÖ• (stdin)..."></textarea>
                </div>

                <div class="output-section">
                    <div class="panel-title">Ëº∏Âá∫ÁµêÊûú</div>
                    <textarea id="output" readonly placeholder="Âü∑Ë°åÁµêÊûúÂ∞áÈ°ØÁ§∫Âú®ÈÄôË£°..."></textarea>
                </div>

                <div class="button-container">
                    <button id="runBtn">
                        <span id="btnText">‚ñ∂ Âü∑Ë°åÁ®ãÂºè</span>
                    </button>
                    <button id="clearBtn">üóë Ê∏ÖÈô§</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script>
        // ÂàùÂßãÂåñ CodeMirror Á∑®ËºØÂô®
        const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            mode: 'text/x-c++src',
            theme: 'monokai',
            lineNumbers: true,
            indentUnit: 4,
            indentWithTabs: false,
            lineWrapping: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            styleActiveLine: true
        });

        const inputArea = document.getElementById('input');
        const outputArea = document.getElementById('output');
        const runBtn = document.getElementById('runBtn');
        const clearBtn = document.getElementById('clearBtn');
        const btnText = document.getElementById('btnText');

        runBtn.addEventListener('click', async () => {
            const code = editor.getValue().trim();
            const input = inputArea.value;

            if (!code) {
                outputArea.value = 'ÈåØË™§ÔºöË´ãËº∏ÂÖ•Á®ãÂºèÁ¢º';
                outputArea.classList.add('error');
                return;
            }

            runBtn.classList.add('loading');
            btnText.innerHTML = '<span class="spinner"></span> Á∑®Ë≠Ø‰∏≠...';
            outputArea.value = 'Ê≠£Âú®Á∑®Ë≠Ø‰∏¶Âü∑Ë°åÁ®ãÂºè...';
            outputArea.classList.remove('error', 'success');

            try {
                // ‰ΩøÁî® JDoodle API
                const response = await fetch('https://api.jdoodle.com/v1/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        clientId: '6358988381b2ca4e826ca8c8aa8ba15f',
                        clientSecret: 'a6f3c8f5d6e1e79b6b8b847a8d2f78c4d1e5f3e6a1f2c4d5e6f7a8b9c0d1e2f3',
                        script: code,
                        stdin: input,
                        language: 'cpp17',
                        versionIndex: '0'
                    })
                });

                if (!response.ok) {
                    throw new Error('Á∑®Ë≠ØÊúçÂãôÂõûÊáâÈåØË™§');
                }

                const result = await response.json();
                
                let output = '';
                
                if (result.error) {
                    output = 'ÈåØË™§Ôºö\n' + result.error;
                    outputArea.classList.add('error');
                } else if (result.statusCode === 200) {
                    // Âü∑Ë°åÊàêÂäü
                    if (result.output) {
                        output = result.output;
                        if (output.trim()) {
                            outputArea.classList.add('success');
                        }
                    }
                    
                    if (result.memory) {
                        output += '\n\nË®òÊÜ∂È´î‰ΩøÁî®: ' + result.memory;
                    }
                    if (result.cpuTime) {
                        output += '\nCPU ÊôÇÈñì: ' + result.cpuTime + 's';
                    }
                } else {
                    output = 'Âü∑Ë°åÂ§±Êïó\n' + (result.output || 'Êú™Áü•ÈåØË™§');
                    outputArea.classList.add('error');
                }

                outputArea.value = output || 'Á®ãÂºèÂü∑Ë°åÂÆåÊàêÔºå‰ΩÜÊ≤íÊúâËº∏Âá∫„ÄÇ';

            } catch (error) {
                outputArea.value = 'ÈåØË™§ÔºöÁÑ°Ê≥ïÈÄ£Êé•Âà∞Á∑®Ë≠ØÊúçÂãô\n\n' + error.message + '\n\nË´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Á∑öÊàñÁ®çÂæåÂÜçË©¶„ÄÇ';
                outputArea.classList.add('error');
            } finally {
                runBtn.classList.remove('loading');
                btnText.textContent = '‚ñ∂ Âü∑Ë°åÁ®ãÂºè';
            }
        });

        clearBtn.addEventListener('click', () => {
            inputArea.value = '';
            outputArea.value = '';
            outputArea.classList.remove('error', 'success');
        });
    </script>
</body>
</html>
